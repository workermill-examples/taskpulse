name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality:
    name: Lint, Type Check & Test
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: "postgresql://ci:ci@localhost:5432/ci"
      DIRECT_DATABASE_URL: "postgresql://ci:ci@localhost:5432/ci"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - run: npm run lint
      - run: npm run typecheck
      - run: npm run test
      - run: npm audit --audit-level=critical || true  # beta deps (next-auth) may trigger high-level advisories workers can't fix

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: quality
    continue-on-error: true  # E2E runs against live Neon DB â€” don't block CI badge
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      DIRECT_DATABASE_URL: ${{ secrets.DIRECT_DATABASE_URL }}
      NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
      NEXTAUTH_URL: http://localhost:3000
      AUTH_TRUST_HOST: "true"
      SEED_TOKEN: ${{ secrets.SEED_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - run: npx prisma migrate deploy
      - run: npx playwright install --with-deps
      - name: Run E2E tests (chromium only)
        run: npx playwright test --project=chromium --retries=0 --timeout=15000 || true
        timeout-minutes: 10
